        </div>

    </header>
    <main class="col-sign">
      <input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="user-name"  type="text" name="username" placeholder="User">
					<input id="profile-name"  type="text" name="nickname" placeholder="Nickname">
					<input id="profile-location"  type="text" name="location" placeholder="Ubicación">
					<input id="user-password"  type="password" name="pswd" placeholder="Password">
          <div id="signupBtn" class="signupBtn">Sign Up</div>
					<!-- <button id="signupBtn">Sign up</button> -->
				</form>
			</div>

			<div class="login">
				<form>
					<label class="loginlabel" for="chk" aria-hidden="true">Login</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
          <div class="signupBtn">Log In</div>
					<!-- <button>Login</button> -->
				</form>
			</div>
    </main>
