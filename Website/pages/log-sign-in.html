<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Play:wght@700&display=swap");

  <link rel="stylesheet" href="../style/main.css" />
  <link rel="stylesheet" href="../style/form.css" />
  <script defer src="../scripts/main.js"></script>
  <script defer src="../scripts/sign-up.js"></script>
  <script defer src="../scripts/log-in.js"></script>
  <title>LogIn / SignIn</title>
</head>

<body>
  <header>
    <nav class="mainHeader">
      <div class="linksNav">
        <a class="nolink" href="../index.html"><img class="logoHeader" src="../src/LogoSL.png" alt="" /></a>
        <a href="../index.html">Home</a>
        <a href="juego.html">Jugar</a>
        <a href="ranking.html">Ranking</a>
      </div>
      <div class="navRight">
        <a class="lastlink" href="#">Login / SignUp</a>
        <!-- <div class="darkmode"><input type="checkbox" name="dark"></input></div> -->
      </div>
    </nav>
  </header>
  <main class="col-sign">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signup">
        <label for="chk" aria-hidden="true">Registro</label>
        <input id="user-name" type="text" name="username" placeholder="Usuario">
        <input id="profile-name" type="text" name="nickname" placeholder="Nombre Perfil">
        <input id="profile-location" type="text" name="location" placeholder="Ubicación">
        <input id="user-password" type="password" name="pswd" placeholder="Contraseña">
        <a id="signupBtn" class="signupBtn">
          <p>Registrarse</p>
        </a>
        <!-- <button id="signupBtn">Sign up</button> -->
      </form>
    </div>

    <div id="login" class="login">
      <form>
        <label class="loginlabel" for="chk" aria-hidden="true">Login</label>
        <input id="user-name-login" type="text" name="txt" placeholder="Usuario">
        <input id="user-password-login" type="password" name="pswd" placeholder="Contraseña">
        <a id="loginBtn" class="signupBtn" onclick="logindata()">
          <p>Inicia Sesión</p>
        </a>
        <!-- <button>Login</button> -->
      </form>
    </div>

  </main>
  <div id="popup-block">
    <h2>Ya puedes ver tu perfil</h2>
    <a href="profile.html">
      IR AL PERFIL
    </a>
  </div>
  <div id="popup-block2">
    <h2>Registrado correctamente</h2>
    <a href="">
      Hacer Login
    </a>
  </div>

      <a target="_blank" href="https://www.youtube.com/@secretariainstituttecnolog7490"><img src="../src/social/youtube.png" alt=""></a>
      <a target="_blank" href="https://twitter.com/itecbcn?lang=es"><img src="../src/social/twitter.png" alt=""></a>
      <a target="_blank" href="https://es.linkedin.com/company/itecbcn?original_referer=https%3A%2F%2Fwww.google.com%2F"><img src="../src/social/linkedin.png" alt=""></a>
    </div>
    <address>
      <ul>
        <li>Dirección: Aiguablava, 121, Barcelona</li>

      </ul>

</body>
